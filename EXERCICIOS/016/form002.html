<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles de formularios</title>
</head>
<body>
    <h1>Testa de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">nome:
                <input type="text" name="nomr" id="iname" autocomplete="username"
                placeholder="Digite seu nome" required>
            </label>
        </p>

        <p>
            <label for="inumber">media:
                <input type="number" name="number" id="inumber" min="0" max="10" required step="0.5">
            </label>
        </p>

        <p>
            <label for="imes">periodo letivo:
                <input type="month" name="mes" id="imees">
            </label>
        </p>

        <p>
            <label for="iday">dia de envio:
                <input type="date" name="dia" id="iday">
            </label>
        </p>

        <p>
            <label for="time">horario:
                <input type="time" name="hora" id="time">
            </label>
        </p>

        <input type="submit" value="enviar">
    </form>
</body>
</html>
