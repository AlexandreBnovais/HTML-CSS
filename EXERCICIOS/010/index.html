<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem dinamica</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir este site em varios dispositivos ou simplesmente aumente ou diminua o tamanho do seu navegador </p>

    <picture>
        <source media="(max-width: 500px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 800px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem-flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Reproduzindo audio em html</p>
    <audio preload="metadata" controls>
        <source src="audio/guanacast-33 (1).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
