<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'bofly';
            src: url('fontes/Bofly.ttf'), format('truetype');
        }

        h1 {
            font-family: 'bofly';
            font-size: 3em;
            font-weight: 700;
        }

        p { 
            font-family: 'bofly';
            font-size: 1.5em;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Usando Fontes Externas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae quo porro tempore ullam facere distinctio hic pariatur quis excepturi. Perspiciatis quia, vero voluptas in officia porro ratione iusto quo dolor?</p>

</html>
